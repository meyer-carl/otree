<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' 
        | append: site.github.build_revision 
        | relative_url }}">
    {% include head-custom.html %}
</head>

<body>
    <a id="skip-to-content" href="#content">Skip to content</a>

    <!-- Slim header with background color -->
    <header class="page-header" role="banner" style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75em 1em;
        background-color: #157878;
      ">
        <!-- Left side: Site Title -->
        <div class="site-title" style="font-size:1.5em; color:white; font-weight:bold;">
            <a href="{{ '/' | relative_url }}" style="color:inherit; text-decoration:none;">
                {{ site.title }}
            </a>
        </div>

        <!-- Right side: Navigation -->
        <nav class="site-nav">
            <ul style="
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1em;
          ">
                {% for item in site.data.navigation %}
                {% assign is_active = (item.url == page.url) %}
                <li>
                    <a href="{{ item.url | relative_url }}" style="
                  color: white;
                  text-decoration: none;
                  {% if is_active %} font-weight: bold; {% endif %}
                ">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main id="content" class="main-content" role="main" style="padding: 1.5em;">
        {{ content }}

        <footer class="site-footer" style="
          margin-top: 2em;
          padding-top: 1em;
          border-top: 1px solid #ddd;
          font-size: 0.9em;
        ">
            <span>
                This guide is maintained by
                <a href="{{ site.github.owner_url }}">Carl Meyer</a>.
            </span>
            <br>
            <span>
                This page was generated by
                <a href="https://pages.github.com">GitHub Pages</a>.
            </span>
        </footer>
    </main>
</body>

</html>
