<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
</head>

<body>
    <a id="skip-to-content" href="#content">Skip to content</a>

    <!-- Slim header with nav + current page -->
    <header class="page-header-small" role="banner" style="padding:0.5em 1em; border-bottom:1px solid #ddd;">
        <nav style="margin-bottom:0.5em;">
            <ul style="list-style:none;padding:0;margin:0;display:flex;gap:1em;">
                {% for item in site.data.navigation %}
                <li{% if item.url==page.url %} class="active" {% endif %}>
                    <a href="{{ item.url | relative_url }}"
                        style="{% if item.url == page.url %}font-weight:bold;{% endif %}">{{ item.title }}</a>
                    </li>
                    {% endfor %}
            </ul>
        </nav>
        <div class="current-page" style="font-size:1.25em; font-weight:normal;">
            {{ page.title }}
        </div>
    </header>

    <main id="content" class="main-content" role="main" style="padding:1em;">
        {{ content }}

        <footer class="site-footer"
            style="margin-top:2em; padding-top:1em; border-top:1px solid #ddd; font-size:0.9em;">
            <span>This guide is maintained by <a href="{{ site.github.owner_url }}">Carl Meyer</a>.</span>
            <br />
            <span>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        </footer>
    </main>
</body>

</html>
