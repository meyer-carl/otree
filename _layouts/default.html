<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>{% unless forloop.last %} | {% endunless %}
    {% endfor %}
  </nav>
  <hr/>
  <main>
    {{ content }}
  </main>
</body>
</html>
