<!-- Inject dynamic navigation bar at top of body using Jekyll data -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Build nav HTML
    var nav = '<nav style="padding:0.5em 0;"><ul style="list-style:none;padding:0;margin:0;display:flex;gap:1em;">';
    {% for item in site.data.navigation %}
    nav += '<li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>';
    {% endfor %}
    nav += '</ul></nav>';
    // Insert nav as first element in body
    var container = document.createElement('div');
    container.innerHTML = nav;
    document.body.insertBefore(container.firstChild, document.body.firstChild);
  });
</script>
<!-- end custom head snippets -->
